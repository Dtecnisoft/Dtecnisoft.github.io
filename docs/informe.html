    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <header>
        <div class="header-container">
            <!-- Barra de herramientas con logo -->
            <div class="toolbar">
                <div class="menu">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="menu-items">
                        <li>
                            <b>
                                <div id="usuario"></div>
                            </b>
                        </li>
                        <li><a href="principal.html"><i class="bi bi-house"></i> Inicio</a></li>
                        <li><a href="informe.html"><i class="bi bi-bar-chart"></i> Informes</a></li>
                        <li><a href="#ajustes"><i class="bi bi-gear"></i> Ajustes</a></li>
                        <li><a href="#cerrar-sesion" onclick="cerrarSesion()"><i class="bi bi-box-arrow-right"></i> Cerrar
                                sesión</a></li>
                    </ul>
                </div>
                <img src="img/BudgetD.png" alt="Logo de la aplicación" class="logo">
               <!-- Icono de notificaciones -->
                <span class="notification-icon" id="notification-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-count" id="notification-count">0</span>
                </span>

                <!-- Menú de notificaciones -->
                <div class="notification-menu" id="notification-menu">
                 <ul id="notification-list">
                <!-- Las notificaciones se agregarán aquí dinámicamente -->
                </ul>
               <button id="mark-all-read">Marcar todas como leídas</button>
                </div>
                <div class="help-button">
                    <button onclick="soporte()">
                        <i class="fas fa-question-circle"></i> <!-- Ícono de ayuda -->
                    </button>
                </div>
            </div>
            
            <span class="usu">Hola,<div id="usuarioHeader"></div></span>

    </header>


    <div class="container">
        
        <div class="results-container">
            <h5>Informes</h5>
        
            <button class="generate-btn" id="generateReportButton" onclick="generateExcelReport()" aria-label="Generar informe en formato Excel">Generar Informe Excel</button>
            <button class="generate-btn" id="generateReportButton" onclick="generatePDFReport()" aria-label="Generar informe en formato PDF">Generar Informe PDF</button>
        </div>

    </div>
