<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <div class="container mt-5">
            <form class="login-form" id="loginForm" onsubmit="iniciarSesion(event)">
                <div class="text-center mb-4">
                    <img src="img/BudgetD.png" alt="Logo" class="img-fluid">
                </div>
                <h1 class="title">Tu presupuesto, fácil y rápido.</h1>
                <h2 class="text-center">Iniciar Sesión</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Introduce tu nombre de usuario"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="button" class="btn btn-secondary mt-3" id="createUser" data-bs-toggle="modal"
                    data-bs-target="#createUser-Modal">Crear Usuario</button>
            </form>
        </div>
    </header>

    <section>
        <!-- Modal -->
        <div class="modal fade" id="createUser-Modal" tabindex="-1" aria-labelledby="createUser ModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createUser ModalLabel">Crear Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createUser Form" onsubmit="return registrarUsuario(event)">
                            <div class="mb-3">
                                <label for="newUsername" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="newUsername"
                                    placeholder="Introduce tu nombre de usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="newPassword"
                                        placeholder="Introduce tu contraseña" required>
                                    <span class="input-group-text" onclick="togglePasswordVisibility()">
                                        <i id="toggleIcon" class="fas fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="newEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="newEmail" placeholder="Introduce tu email"
                                    required>
                            </div>
                            <div id="error-message" class="text-danger" style="display: none;"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" form="createUser Form">Crear Usuario</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <p>Diseño y desarrollo por <a href="https://www.linkedin.com/in/diego-alonso-bola%C3%B1os-6b3b91159/" target="_blank">Diego Bolaños</a></p>
        <p>© 2025</p>
    </footer>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/server.js"></script>
</body>

</html>
